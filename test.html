<!DOCTYPE html>
<html>
<head>
    <title>Date Validator</title>
    <style>
        .container {
            padding: 20px;
            margin-top: 50px;
            text-align: center;
        }

        input {
            padding: 8px;
            margin-right: 10px;
            width: 250px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="dateInput" placeholder="Enter date/time">
        <button onclick="checkInput()">Validate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
